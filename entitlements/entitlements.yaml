apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: entitlement
  annotations:
    argocd.argoproj.io/sync-wave: "300"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jorgenpersson59/jp-argo
    path: entitlements/resources
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
